



<div class="basket-step3">
<eSeller:If IsFalse="Basket:IsEmpty">


<div class="basket-navigation">

  <div class="basket-navigation-left">
    <eSeller:Control ControlType="BasketActionButton" ControlId="PreviousStep" Mode="NavigatePrevious" CssClass="button-nav-previous" />
  </div>

  <div class="basket-navigation-right">
    <eSeller:Control ControlType="BasketActionButton" ControlId="Next" Mode="NavigateNext" CssClass="button-nav-next" CausesValidation="True" >
      <eSeller:Attribute Name="Text" Text="button_next(address)" />
    </eSeller:Control>
  </div>

</div>

<div class="basket-content-top">
  <!-- <eSeller:Select Text="label_order_help" /> -->
  <!-- <eSeller:Select Text="label_phone_search" TextSourceControlId="TelefonOpslag" />
  <eSeller:Control ControlType="AddressLookup" ControlId="TelefonOpslag" />
  <eSeller:Control ControlType="GenericButton" ControlId="TlfOpslagKnap" WorksOn="TelefonOpslag" ButtonType="Link" /> -->
</div>

<div class="basket-content-address">

  <div class="basket-payment-address">

    <h4 class="basket-delivery-header">
      <eSeller:Select Text="label_invoice_head" TextSourceControlId="Betalingsadresse" />
    </h4>
    <eSeller:Control ControlId="Betalingsadresse" ControlType="PaymentAddress" InputMode="Updatable" />

  </div>

  <div class="basket-delivery-address">

    <h4 class="basket-delivery-header">
      <eSeller:Select Text="label_delivery_head" TextSourceControlId="Leveringsadresse" />
    </h4>
    <eSeller:Control ControlType="ShipmentAddressCheckbox" ControlId="BrugLeveringsadresseValg"  />
    <eSeller:Control ControlId="Leveringsadresse" ControlType="ShipmentAddress" InputMode="Updatable"/>
  </div>

  <div class="basket-delivery-method">
    <h4 class="basket-delivery-header">
      <eSeller:Select Text="label_delivery_method" TextSourceControlId="Leveringsmåde" />
    </h4>
    <eSeller:Control ControlType="ShipmentMethodSelect" ControlId="Leveringsmåde" />
  </div>

  <div class="basket-payment-method">
    <h4 class="basket-delivery-header">
      <eSeller:Select Text="label_payment_method" TextSourceControlId="Betalingsmåde" />
    </h4>
    <eSeller:Control ControlType="PaymentMethodSelect" ControlId="Betalingsmåde" />
  </div>

  <div class="basket-order-remarks">
    <h4 class="basket-delivery-header">
      <eSeller:Select Text="label_order_remarks" TextSourceControlId="Ordrebemærkning"/>
    </h4>
    <eSeller:Control ControlType="OrderingRemarks" ControlId="Ordrebemærkning"  CssClass="txtOrderRemarks" MaxLength="80" />
  </div>
</div>

  <div style="margin-top: 5px;">
    <eSeller:Control ControlType="CheckoutProgressIndicator" ControlId="CheckoutProgressIndicator" />
  </div>

</eSeller:If>


<eSeller:If IsTrue="Basket:IsEmpty">
  <div style="text-align: center">
    <eSeller:Select AppText="basket_is_empty" />
    <br />
    <eSeller:Control ControlType="NavigateButton" ControlId="JumpOutButton" Command="Frontpage" CssClass="buttonNavPrev" >
      <eSeller:Attribute Name="Text" AppText="Navigate_goto_frontpage" />
    </eSeller:Control>

  </div>
</eSeller:If>
</div>
