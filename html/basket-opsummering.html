<div class="basket-step4">
  <eSeller:If IsFalse="Basket:IsEmpty">

    <div class="basket-header">

    </div>

    <div class="basket-navigation">

      <div class="basket-navigation-left">
        <eSeller:Control ControlType="BasketActionButton" ControlId="PreviousStep" Mode="NavigatePrevious" CssClass="button-nav-previous" />
      </div>

      <div class="basket-navigation-right">
        <eSeller:Control ControlType="BasketActionButton" ControlId="NextStep" Mode="NavigateNext" CssClass="button-nav-next" CausesValidation="True" >
        </eSeller:Control>
      </div>

    </div>

    <div class="basket-content-overview">

      <div class="basket-payment-address">

        <h4 class="basket-delivery-header">
          <eSeller:Select Text="label_invoice_head" TextSourceControlId="Betalingsadresse" />
        </h4>
        <eSeller:Control ControlId="Betalingsadresse" ControlType="PaymentAddress" InputMode="Viewonly"  />

      </div>

      <div class="basket-delivery-address">

        <h4 class="basket-delivery-header">
          <eSeller:Select Text="label_delivery_head" TextSourceControlId="Leveringsadresse" />
        </h4>
        <eSeller:If IsTrue="Basket:IsShipmentAddressSpecified">
          <eSeller:Control ControlId="Leveringsadresse" ControlType="ShipmentAddress" InputMode="Viewonly" />
        </eSeller:If>
        <eSeller:If IsFalse="Basket:IsShipmentAddressSpecified">
          <eSeller:Select Text="label_delivery_not_specified" TextSourceControlId="Leveringsadresse"/>
        </eSeller:If>

      </div>

      <div class="basket-delivery-method">
        <h4 class="basket-delivery-header">
          <eSeller:Select Text="label_delivery_method" TextSourceControlId="Leveringsmåde" />
        </h4>
        <eSeller:Control ControlType="ShipmentMethodSelect" ControlId="Leveringsmåde" InputMode="Viewonly" />
      </div>

      <div class="basket-payment-method">
        <h4 class="basket-delivery-header">
          <eSeller:Select Text="label_payment_method" TextSourceControlId="Betalingsmåde" />
        </h4>
        <eSeller:Control ControlType="PaymentMethodSelect" ControlId="Betalingsmåde" InputMode="Viewonly" />
      </div>

      <div class="basket-order-remarks">
        <h4 class="basket-delivery-header">
          <eSeller:Select Text="label_order_remarks" TextSourceControlId="Ordrebemærkning"/>
        </h4>
        <eSeller:Control ControlType="OrderingRemarks" ControlId="Ordrebemærkning"  InputMode="Viewonly" />
      </div>

    </div>

    <!-- <tr>
      <td class="content" valign="top" align="left" colspan="2">
        <span id="ctl00_plhContent_lblOrderHelp">
          <eSeller:If IsTrue="Basket:IsOnlinePayment">
            <eSeller:Select Text="label_order_help" />
          </eSeller:If>
          <eSeller:If IsFalse="Basket:IsOnlinePayment">
            <eSeller:Select Text="label_order_help_Cash" />
          </eSeller:If>
        </span>
      </td>
    </tr> -->

    <eSeller:Control ControlId="Basket" ControlType="BasketDetails" InputMode="ViewOnly" />

    <div class="basket-total basket-total-overview">
      <eSeller:Control ControlId="Totals" ControlType="BasketTotals" CssClass="BasketTotalOverview" />
    </div>

  </eSeller:If>

  <eSeller:If IsTrue="Basket:IsEmpty">
    <div style="text-align: center">
      <eSeller:Select AppText="basket_is_empty" />
      <br />
      <eSeller:Control ControlType="NavigateButton" ControlId="JumpOutButton" Command="Frontpage" CssClass="buttonNavPrev" >
        <eSeller:Attribute Name="Text" AppText="Navigate_goto_frontpage" />
      </eSeller:Control>

    </div>
  </eSeller:If>

</div>
