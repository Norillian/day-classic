<div class="basket-step1">
    <eSeller:Control ControlType="BasketMessages" ControlId="BasketMessages" />
    <eSeller:If IsFalse="Basket:IsEmpty">
    <div class="basket-header">
      <h1 class="basket-header"><eSeller:Select Text="label_page_name" /></h1>
    </div>

    <div class="basket-navigation">

      <div class="basket-navigation-left">
        <eSeller:Control ControlType="BasketActionButton" ControlId="PreviousStep" Mode="NavigatePrevious" CssClass="button-nav-previous" />
      </div>

      <div class="basket-navigation-right">
        <eSeller:Control ControlType="BasketActionButton" ControlId="Next" Mode="NavigateNext" CssClass="button-nav-next" CausesValidation="True" >
          <eSeller:Attribute Name="Text" Text="button_next(basket)" />
        </eSeller:Control>
      </div>

    </div>



            <style type="text/css">
              .ec38TableTotals {float:right;}
              .ec38TableTotals .c2 {text-align:right;}
            </style>

      <eSeller:Control ControlId="Basket" ControlType="BasketDetails" />

      <div class="basket-total">
        <eSeller:Control ControlId="Totals" ControlType="BasketTotals"></eSeller:Control>
      </div>

      <div class="basket-navigation-bottom">
        <div class="basket-clear">
          <eSeller:Control ControlType="BasketActionButton" ControlId="ClearBasket" Mode="ClearBasket" CausesValidation="True" CssClass="button-clear-basket" />
        </div>

        <div class="basket-update">
          <eSeller:Control ControlType="BasketActionButton" ControlId="UpdateBasket" Mode="UpdateBasket" CausesValidation="True" CssClass="button-update-basket" />
        </div>

        <div class="basket-navigation-next">
          <eSeller:Control ControlType="BasketActionButton" ControlId="Next2" Mode="NavigateNext" CssClass="buttonNavNext" CausesValidation="True" >
            <eSeller:Attribute Name="Text" Text="button_next(basket)" />
          </eSeller:Control>
        </div>

      </div>


    </eSeller:If>

    <eSeller:If IsTrue="Basket:IsEmpty">
      <div style="text-align: center">
        <eSeller:Select AppText="basket_is_empty" />
        <br />
        <eSeller:Control ControlType="BasketActionButton" ControlId="PreviousStep" Mode="NavigatePrevious" DuplicateID="True" CssClass="buttonNavPrev" />
      </div>
    </eSeller:If>
</div>
